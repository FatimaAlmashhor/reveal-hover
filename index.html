<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="slideshow, reveal, effect, animation, web design, template, demo" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Reveal hover effect</title>
</head>
<body >
    <div class="loader">
        <span class='loader_letter L'>L</span>
        <span class='loader_letter O'>O</span>
        <span class='loader_letter A'>A</span>
        <span class='loader_letter D'>D</span>
        <span class='loader_letter I'>I</span>
        <span class='loader_letter N'>N</span>
        <span class='loader_letter G'>G</span>
        <span class='loader_letter dot'>.</span>
        <span class='loader_letter dot2'>.</span>
        <span class='loader_letter dot3'>.</span>
    </div>
    
    <main>
        <header class="header">
            <div class="header_content">
                <p class="header_content_auther">
                    Fatima Almasshor
                </p>
                <div class="header_content_conacted">
                    <a class="media twitter">Twitter</a>
                    <a class="media GitHub">GitHub</a>
                    <a class="media Linkedin">Linkedin</a>
                </div>
            </div>
        </header>
        <div class="frame-content">
            <div class="block" data-fix="1">
                <a class="block_title" >Effect 1</a>
                <a class="block_link" data-img='./images/1.png'>Tsuyu Asui</a>
                <a class="block_link" data-img='./images/Eijirou_Kirishima_Portrait.png'>Eijirou Kirishima </a>
                
            </div>
            <div class="block" data-fix="2">
                <a class="block_title" >Effect 2</a>
                <a class="block_link" data-img='./images/Fumikage_Tokoyami_Portrait.png'>Fumikage Tokoyami</a>
                <a class="block_link" data-img='./images/Hanta_Sero_Portrait.png'>Hanta Sero</a>
                
            </div>
        </div>
    </main>
    <script src="js/charming.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
